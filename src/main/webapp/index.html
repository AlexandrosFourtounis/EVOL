<!doctype html>
<html lang="en" class="no-js">

    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="js/ajax.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h2>HY 360-Database</h2>

        <div class="row">
            <div class="column column1Width" id="choices" style="background-color:#ADD8E6;">
                <button class="button" onclick="initDB()">Initialize Database</button>
                <br><br>
                <form id="loginForm" name="loginForm" onsubmit="loginPOST();return false;">
                    <label for="username">username:</label><br>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">password:</label><br>
                    <input type="password" name="password" id="password" required><br>
                    <input type="submit" class="button" value="Login">
                </form>

                <!-- Button to fetch and display available cars -->
                <button class="button" onclick="getAvailableCars()">Get Available Cars</button>

            </div>

            <div class="user-container">
                <h2>User Data and Messages</h2>
                <div id="error"></div>
                <div id="userData"></div>
                <div id="messages"></div>
                <div id="ajaxContent"></div>

            </div>

            <div class="row">
                <div class="column column1Width" id="choices" style="background-color:#ffffff;">           

                    <button  class="button" onclick="">Submit Accident</button>
                </div>
                <div class="column column2Width" id="register" style="background-color:#00bfff;">
                    <h2>Register</h2>
                    <form id="registerForm" name="registerForm" onsubmit='registerUser();return false;'>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>

                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required><br>

                        <label for="street">Street:</label>
                        <input type="text" id="street" name="street" required>

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>

                        <label for="region">Region:</label>
                        <input type="text" id="region" name="region" required>

                        <label for="postalCode">Postal Code:</label>
                        <input type="text" id="postalCode" name="postalCode" required>

                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>

                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required><br>

                        <label for="licenseNumber">Driver's License Number:</label>
                        <input type="text" id="licenseNumber" name="licenseNumber" required><br>

                        <label for="creditCardNumber">Credit Card Number:</label>
                        <input type="text" id="creditCardNumber" name="creditCardNumber" required>

                        <label for="expirationDate">Expiration Date:</label>
                        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>

                        <label for="securityCode">Security Code:</label>
                        <input type="text" id="securityCode" name="securityCode" required><br>

                        <input type="submit" class="button" value="Register">
                    </form>
                </div>


            </div>
            <br>
            </body>

            </html>
