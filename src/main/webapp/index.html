<!doctype html>
<html lang="en" class="no-js">
    <head> 
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="js/ajax.js" defer></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    </head>
    <body>
        <h2>HY 360-Database</h2> 


        <div class="row">


            <div class="column column1Width" id="choices" style="background-color:#ADA8E6;">           

                <button  class="button" onclick="initDB()">Initialize Database</button>

                <br><br>
                <form id="loginForm" name="loginForm" onsubmit="loginPOST();return false;">
                    <label for="username">username:</label><br>
                    <input type="text"  id="username" name="username" required><br>
                    <label for="password">password:</label><br>
                    <input type="password"  name="password" id="password" required><br>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>
            <div class="user-container">
                <h2>User Data and Messages</h2>
                <div id="error"></div>
                <div id="userData"></div>
                <div id="messages"></div>
                <div id="ajaxContent"></div>

            </div>
            <div class="column column2Width" id="output" style="background-color:#ffffa0;">
                <h2>Output</h2>
                <div id="ajaxContent"></div>

            </div>

        </div>
        <br>

    </body>

</html>
